<div class="theme-toggle">
  <button (click)="toggleDarkMode()">
    {{ isDarkMode ? '☀️ Modo Claro' : '🌙 Modo Oscuro' }}
  </button>
</div>

<div class="todo-container">
  <h2>📋 Lista de Tareas</h2>

  <!-- Input para agregar tareas -->
  <div class="task-input">
    <input type="text" [(ngModel)]="newTask" placeholder="Escribe una nueva tarea..." />
    <button (click)="addTask()">➕ Agregar</button>
  </div>

  <!-- Lista de tareas -->
  <ul>
    <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
      <span (click)="toggleTask(i)">{{ task.text }}</span>
      <button class="delete-btn" (click)="deleteTask(i)">❌</button>
    </li>
  </ul>

  <!-- Mensaje cuando no hay tareas -->
  <p *ngIf="tasks.length === 0" class="no-tasks">No hay tareas pendientes 😊</p>
</div>
